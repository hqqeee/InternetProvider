faq_header = Знайдіть відповіді на найпоширеніші запитання нижче
faq_what_services_q = Які послуги пропонує ваш оператор зв’язку?
faq_what_services_a = Наш телеком-провайдер пропонує послуги IP-телебачення, Інтернету, телефону та кабельного телебачення.
faq_registration_q = Чи можуть користувачі самостійно зареєструватися на ці послуги чи це повинен зробити за них адміністратор?
faq_registration_a =  Щоб користуватися нашими послугами, користувачі повинні бути зареєстровані адміністратором.
faq_view_tariff_q = Чи є у користувачів можливість переглянути перелік тарифів на ваші послуги?
faq_view_tariff_a = Так, користувачі можуть переглянути перелік тарифів на наші послуги IP-телебачення, Інтернету, телефону та кабельного телебачення.
faq_steps_sign_up_q = Які кроки необхідно виконати для реєстрації на ваші послуги?
faq_steps_sign_up_a = Щоб зареєструватися в наших послугах, користувачі повинні зв’язатися з адміністратором, який проведе їх через процес реєстрації та надасть їм необхідну інформацію про тарифи та інші пов’язані деталі.

about_us_header = Про нас
about_us_text = Наша компанія є провідним телекомунікаційним провайдером, що пропонує широкий спектр послуг, включаючи IP-телебачення, Інтернет, телефон і кабельне телебачення. Ми прагнемо надавати нашим клієнтам найвищий рівень обслуговування та підтримки, гарантуючи, що вони завжди на зв’язку та розважаються.\n Ми розуміємо, що наші клієнти мають різні потреби та бюджети, тому ми пропонуємо різноманітні тарифи на вибір. . Наші тарифи розроблено відповідно до потреб наших клієнтів, незалежно від того, чи шукають вони базовий пакет для свого дому чи більш просунуте рішення для свого бізнесу.\n Ми пишаємося міцними відносинами, які ми побудували з нашими клієнтами, і ми прагнемо підтримувати ці відносини завдяки нашому чудовому обслуговуванню клієнтів і підтримці. Наша команда експертів готова допомогти з будь-якими запитаннями чи проблемами, а також допомогти переконатися, що наші клієнти отримують максимальну віддачу від своїх послуг.\n Окрім надання першокласних послуг, ми також прагнемо до інновацій та вдосконалення наших пропозиції. Наша команда експертів постійно досліджує нові технології та досягнення, щоб гарантувати, що ми пропонуємо нашим клієнтам найновіші та найкращі телекомунікації.\n Ми пишаємося тим, що є провідним постачальником послуг IP-телебачення, Інтернету, телефону та кабельного телебачення. , і ми прагнемо надавати нашим клієнтам найкращий досвід. Незалежно від того, чи хочете ви залишатися на зв’язку, розважатися чи і те й інше, у нас є рішення, яке підійде саме вам.

